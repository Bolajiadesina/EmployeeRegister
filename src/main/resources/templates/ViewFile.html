
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Account Enquiry</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .headTitle{
                color: #007bff;  
            }
        </style>
        <link th:href="@{/css/bootstrap.min.css}"  href="/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- th:href="@{/static/css/bootstrap.min.css}" -->
        <script></script>
    </head>
    <body>
        <div class="container">        
        <div class="headTitle"><h2>Account Enquiry</h2></div>
        <div class="input-group">
            <form method="POST"  name="accountForm">
                <div class="input-group">
                <p><label>Account Number:</label> <input name="accountNumber" class="form-control" type="text" placeholder="Input Account Number"></p>
                <p><input class="btn btn-primary" type="submit" name="Submit" value="Search Account"></p>
            </div>
            </form>
        </div>
         <div class="row justify-content-center">
        <div class="displayResults">        
            <!-- p th:unless="${personalAccounts } and ${personalAccount.size()}" th:text="${responseMessage}"></p -->
            <p><h3>ACCOUNT STATUS:</h3><p th:text="${responseMessage}">Show Me</p></p>
            <table class="table table-responsive table-bordered table-striped">
                <P><h3>CUSTOMER ACCOUNTS</h3></P>
                <tr style="color: #0c5460">
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Account Number</th>
                    <th>Account Email</th>
                    <th>Account Phone Number</th>
                    <th>Account Class</th>
                </tr>
                <tr th:each="account: ${personalAccounts}">
                    <td th:text="${account.customerId}">id</td>
                    <td th:text="${account.name}">name</td>
                    <td th:text="${account.accountNumber}">acc</td>
                    <td th:text="${account.email}">email</td>
                    <td th:text="${account.telephone}">tel</td>
                    <td th:text="${account.accountClass}">class</td>
                </tr>
            </table>
        </div>
        </div>
        </div>
    </body>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}">     
    </script>
</html>
